<html>
    <head><title>Register Form</title>
        {%extends 'navbar.html' %}
    {% block content %}
    <style>
        body{
            background-color: blanchedalmond;
            color: white;
        }
        form{
            text-align: center;
            
        }
        field{
            padding-right: 10px;
        }
    </style></head>
    <body>
        <form action="" method="POST" >
            {% csrf_token %}
            <div class="container" style="margin-top:50px;">
            <table >
            <h2 >Register</h2>
            <hr style="margin-left: 40%;margin-right: 40%;" >
            {% csrf_token %}
    {% for field in form %}
        <p>{{field.label}}:<br>{{field}}</p>
        {% for error in field.errors %}
            <small style="color: red;">{{ error}}</small>
        {% endfor %}
    {% endfor %}
            <button type="submit">Register</button>
        </table>
        </form>
    </div>
        {%endblock content %}
    </body>
</html>
