{% extends 'navbar.html'%}
{% block content %}
<style>a{
    text-decoration: none;}
    </style>
<div class="container text-center text-white" style="margin-top:4%;">
<div class="row">
    <div class="col-12">
        <h4 class="mb-3">Categories</h4>
        <hr >
    </div>
    {% for item in category %}
    <div class="col-md-4 col-lg-3">
        <div class="card my-5" >
            
            <img src="{{item.image.url}}" class="card-image-top" alt="Categories">
            <a href="{% url 'collections' item.name %}">
            <div class="card-body">
                <h4 class="card-title text-danger">{{item.name}}</h4>
                <p class="card-text">{{item.description}}</p>
            </div>
        </a>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock content %}
