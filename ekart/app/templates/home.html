<html>
  {% extends 'navbar.html'%}
  {%load static %}
    <body>
      {% block content %}
    <div id="home">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators rounded-circle">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/js.avif' %}" class="d-block" style="width:100%; height:70%">
                <h1 class="carousel-caption">Just Born Toys</h1>
            </div>
            <div class="carousel-item">
              <img src="{% static 'mt.jpg' %}" class="d-block" style="width:100% ; height:70%">
                <h1 class="carousel-caption"style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Movement Toys</h1>
            </div>
            <div class="carousel-item">
              <img src="{% static 'ed.jpg' %}" class="d-block" style="width:100%; height:70%">
                <h1 class="carousel-caption"style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">30% Educational Toys</h1> 
          </div>
          <div class="carousel-item">
            <img src="{% static 'soft.jpg' %}" class="d-block" style="width:100%; height:70%">
              <h1 class="carousel-caption"style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Soft Toys</h1> 
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      {%endblock content %}
    </body> 
</html>
