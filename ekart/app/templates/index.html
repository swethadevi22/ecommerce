{% extends 'navbar.html'%}
{% block content %}
<style>
a{
    text-decoration: none;}
.old{
    font-weight: bold;
    color: red;
}
.new{
    font-weight: bold;
    color: green;
    padding: 5px;
    border-radius: 6px;
}
.kk :hover{
    background-color: rgb(240, 165, 240);
}
    </style>
    <body style="background-color: rgb(204, 244, 143);">
<section class=" py-4 my-5 " >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3 text-white">{{category}} Products</h3>
                <hr>
            </div>
            {% for item in products %}
    <div class="col-md-4 col-lg-3 kk">
        <div class="card my-5 " style="height:80%;" >
            <img src="{{item.product_image.url}}" class="card-image-top" alt="Products"  height="300px">
            <a href="{% url 'product_details' category item.name%}">
            <div class="card-body">
                <h4 class="card-title text-danger">{{item.name}}</h4>
                <p class="card-text"><span class="float-start old"><s>Rs.{{item.orginal_price | stringformat:'d'}}</s></span>
                    <span class="float-end new"> Rs.{{item.selling_price}}</span>
                </p>
            </div>
        </a>
        </div>
    </div>
    {% endfor %}
        </div>
    </div>
</section>
{%  endblock content %}
</body>
